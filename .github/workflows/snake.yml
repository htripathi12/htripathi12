name: Generate contribution snake

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ triggers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  workflow_dispatch:        # manual â€œRun workflowâ€
  push:                     # any push to main
  schedule:
    - cron: '25 2 * 3-11 *'   # 10 :25 PM EDT
    - cron: '25 3 * 12,1,2 *' # 10 :25 PM EST

# ğŸ‘‡ give this workflow write access so it can push
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£  check out the repo so .git exists
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0          # full history (snk needs it)

      # 2ï¸âƒ£  generate the SVG
      - uses: Platane/snk@v3
        with:
          github_user_name: htripathi12
          outputs: |
            dist/github-contribution-grid-snake.svg

      # 3ï¸âƒ£  commit + push to the current branch (main)
      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "chore: update contribution snake"
          add: "dist/github-contribution-grid-snake.svg"
